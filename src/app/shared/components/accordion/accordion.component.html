<mat-accordion>
        <mat-expansion-panel [expanded]="!(expanded === undefined || expanded === 'false')">
            <mat-expansion-panel-header>
                <div class="text-section">
                    @if (materialIconName) {
                        <mat-icon [icon-outline]="!(iconOutlined === undefined || iconOutlined === 'false')">{{ materialIconName }}</mat-icon>
                    }
                    <span class="header-text">{{ headerText }}</span>
                </div>
                @if (buttonText) {
                    <div class="button-section">
                        <im-button>
                            @if (buttonLink) {
                                <a class="action-button" [href]="buttonLink" target="_blank">{{ buttonText }}</a>
                            }
                            @else if (buttonOnClick) {
                                <span class="action-button" (click)="buttonOnClick()">{{ buttonText }}</span>
                            }
                        </im-button>
                    </div>
                }
            </mat-expansion-panel-header>
            <div class="expanded-content">
                <ng-content></ng-content>
            </div>
        </mat-expansion-panel>
</mat-accordion>
