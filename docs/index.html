<!doctype html>
<html data-beasties-container lang="fr">
    <head>
        <meta charset="utf-8">
        <title>IM - Portfolio</title>
        <base href="/portfolio/">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <style>:root {
            --card-width: 125px;
            --card-heading-caption-text-font-size: .75rem;
            --card-main-text-font-size: 1.25em;
            --layout-component-bg-opacity: .065;
            --taskbar-calculated-height: 73px;
            --window-border-color: 128, 128, 128;
            --window-gap: 2rem
        }

        @media (prefers-color-scheme: light) {
            :root {
                --desktop-bg: url(bg-light-sm.9df02d761539e59e.jpg);
                --taskbar-bg: 240, 240, 240;
                --theme-bg: 255, 255, 255;
                --text: 0, 0, 0
            }
        }

        @media screen and (prefers-color-scheme: light) and (min-aspect-ratio: 2/3) {
            :root {
                --desktop-bg: url(bg-light-md.99e185cfe7ead069.jpg)
            }
        }

        @media screen and (prefers-color-scheme: light) and (min-aspect-ratio: 16/9) {
            :root {
                --desktop-bg: url(bg-light-lg.d28639823ce20035.jpg)
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --desktop-bg: url(bg-dark-sm.4ac05ace844c6f2e.jpg);
                --taskbar-bg: 32, 32, 32;
                --theme-bg: 0, 0, 0;
                --text: 255, 255, 255
            }
        }

        @media screen and (prefers-color-scheme: dark) and (min-aspect-ratio: 2/3) {
            :root {
                --desktop-bg: url(bg-dark-md.9c012da82d715a87.jpg)
            }
        }

        @media screen and (prefers-color-scheme: dark) and (min-aspect-ratio: 16/9) {
            :root {
                --desktop-bg: url(bg-dark-lg.cf72bc451410b345.jpg)
            }
        }

        @media screen and (min-width: 576px) {
            :root {
                --card-main-text-font-size: 1.4rem;
                --card-font-size: 1rem;
                --card-width: 175px
            }
        }

        body {
            background: rgb(var(--theme-bg));
            color: rgb(var(--text));
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Segoe UI, sans-serif !important;
            font-size: .8em
        }</style>
        <link href="styles.a9ba2da673f18613.css" media="print" onload="this.media='all'" rel="stylesheet">
        <noscript>
            <link href="styles.a9ba2da673f18613.css" rel="stylesheet">
        </noscript>
    </head>
    <body>
        <app-root></app-root>
        <script src="runtime.5de9c54e8dafe977.js" type="module"></script>
        <script src="polyfills.27c4501c8d1cfeea.js" type="module"></script>
        <script src="main.83c4dd4364e126f7.js" type="module"></script>
    </body>
</html>
